<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="clockContainer">
                <div class="number" style="--i: 0">
                    <div style="--i: 0" class="numberContainer">12</div>
                </div>
                <div class="number" style="--i: 1">
                    <div style="--i: 1" class="numberContainer">1</div>
                </div>
                <div class="number" style="--i: 2">
                    <div style="--i: 2" class="numberContainer">2</div>
                </div>
                <div class="number" style="--i: 3">
                    <div style="--i: 3" class="numberContainer">3</div>
                </div>
                <div class="number" style="--i: 4">
                    <div style="--i: 4" class="numberContainer">4</div>
                </div>
                <div class="number" style="--i: 5">
                    <div style="--i: 5" class="numberContainer">5</div>
                </div>
                <div class="number" style="--i: 6">
                    <div style="--i: 6" class="numberContainer">6</div>
                </div>
                <div class="number" style="--i: 7">
                    <div style="--i: 7" class="numberContainer">7</div>
                </div>
                <div class="number" style="--i: 8">
                    <div style="--i: 8" class="numberContainer">8</div>
                </div>
                <div class="number" style="--i: 9">
                    <div style="--i: 9" class="numberContainer">9</div>
                </div>
                <div class="number" style="--i: 10">
                    <div style="--i: 10" class="numberContainer">10</div>
                </div>
                <div class="number" style="--i: 11">
                    <div style="--i: 11" class="numberContainer">11</div>
                </div>
                <div class="h"></div>
                <div class="m"></div>
                <div class="s"></div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
